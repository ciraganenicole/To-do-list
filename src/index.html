<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/f6777e9957.js"></script>
    <script src="../modules/addTask.bundle.js"></script>
    <script src="../modules/remove.bundle.js"></script>
</head>

<body>
    <ul class="toDo">
        <li class="table">
            <h4>To Do List</h4>
        </li>
        <li class="table">
            <input type="text" id="add" placeholder="Add tasks">
            <input type="hidden" id="saveIndex" />
        </li>
        <li class="table">
            <ul id="tasks">

            </ul>
        </li>
        <li class="table btn">
            <button type="button" id="clear">Clear completed tasks</button>
        </li>
    </ul>
    <script src="./index.bundle.js"></script>
</body>

</html>
